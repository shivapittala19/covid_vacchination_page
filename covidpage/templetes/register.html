<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form action="register" method="post">
        {% csrf_token %}
        <div >
            <label for="exampleInputFirstName" class="form-label">FirstName</label>
            <input type="text" class="form-control" name="FirstName" >
            
          </div>


          <div >
            <label for="exampleInputLastName" class="form-label">LastName</label>
            <input type="text" class="form-control" name="LastName">
            
          </div>
        

      <div >
        <label for="exampleInputUserName" class="form-label">UserName</label>
        <input type="text" class="form-control" name="UserName" >
        
      </div>

      <div >
        <label for="exampleInputEmail1" class="form-label">Emailaddress</label>
        <input type="email" class="form-control" name="EmailID" >
        
      </div>

      <div >
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="Password">
      </div>
      

      <div >
        <label for="exampleInputPassword2" class="form-label">ConfirmPassword</label>
        <input type="password" class="form-control" name="ConfirmPassword">
      </div>
      <br>

      <button type="submit" class="btn btn-primary">Signup</button>


    </form>
    <br>
    <div>
      {% for message in messages %}
      <h4>{{message}}</h4>
      {% endfor %}
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
